<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/6e0a317182.js"
      crossorigin="anonymous"
    ></script>
    <title>Zachary Graham | Home</title>
  </head>
  <body>
    <header id="header-home" class="inner">
      <nav id="main-nav">
        <div class="container">
          <img src="img/logo_white.png" alt="LOGO HERE" id="logo" />
          <div id="social">
            <a
              href="https://www.linkedin.com/in/zachary-graham-648458133/?originalSubdomain=ca"
              target="_blank"
              ><i class="fab fa-linkedin fa-2x"></i
            ></a>
            <a href="https://github.com/zbgraha" target="_blank"
              ><i class="fab fa-github fa-2x"></i
            ></a>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li class="current"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Section !: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2>Contact Me</h2>
        <div class="line-break"></div>
        <p class="lead">Have an inquiry or potential project? I am interested in hearing from you.</p>
        <form>
          <div class="text-fields">
            <input type="text" class="text-input name-input" placeholder="Name">
            <input type="text" class="text-input subject-input" placeholder="Subject">
            <input type="email" class="text-input email-input" placeholder="Email Address">
            <input type="text" class="text-input phone-input" placeholder="Phone Number">
            <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
          </div>
          <button type='submit' class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

  

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
      </div>
    </footer>

    <script src="js/typewriter.js"></script>
  </body>
</html>
